<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Blackjack Result</title>
</head>

<body>
  <h1>Blackjack result</h1>




  <p>
  <div th:if="${Dealer}">
    <h3>Dealer</h3>
    <div>
      <span th:each="card:${Dealer.cards}">[[${card}]] </span>
    </div>
    <div>
      合計：[[${Dealer.calcSum()}]]
    </div>
  </div>

  <div th:if="${Player}">
    <h3>Player</h3>
    <div>
      <span th:each="card:${Player.cards}">[[${card}]] </span>
    </div>
    <div>
      合計：[[${Player.calcSum()}]] <br>
      結果：[[${Player.result}]]
    </div>

  </div>
  </p>
</body>

</html>
